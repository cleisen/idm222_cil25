<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amtrak Case Study</title>
    <link rel="stylesheet" href="amtrakstyles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/wwo5eal.css">
</head>
<body class="amtrak">
    <main>
        <!-- logo and name -->
    <header class="header">
        <div class="header__cont">
            <a class="logo" href="index.html">
                <img class="header__logo" src="images/logo.png" alt="christina logo" />
                <!-- <p class="name">Christina Leisen</p> -->
            </a>

            <!-- nav on right of screen -->
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a class="header__link" href="index.html#UX/UI">projects</a>
                    </li>
                    <!-- <li class="header__list-item">
                        <a class="header__link" href="#">creative</a>
                    </li> -->
                    <li class="header__list-item">
                        <a class="header__link" href="#">about</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <nav class="hamToggle" role="navigation">
        <div class="menuToggle">
          
          <input type="checkbox" />
  
          <!--Some spans to act as a hamburger.-->
          <span></span>
          <span></span>
          <span></span>
  
          <ul class="menu">
            <a href="#UX/UI"><li>projects</li></a>
            <!-- <a href=""><li>resume</li></a>
            <a href=""><li>about</li></a> -->
          </ul>
        </div>
      </nav>

      <div class="page">

        <!-- main image, case study title -->

        <div class="title">
            <div class="title__left">
                <div>
                    <div class="amtrak__head">TRAINTRAK</div>
                    <div class="top__btns">
                        <button class="top__btn__1 top">BRANDING</button>
                        <button class="top__btn__2 top">INTERACTION</button>
                        <button class="top__btn__3 top">ORGANIZATION</button>
                    </div>
                </div>
            </div>
                
            <div class="amtrak__img-cont">
                <picture>
                    <source media="(min-width: 1200px)" srcset="images/amtrak-cs/cs-main.png" />
                    <!-- <source media="(min-width: 700px)" srcset="images/amtrak-cs/amtrak-top/mockup-medium.png" />
                    <source media="(min-width: 0px)" srcset="images/amtrak-cs/amtrak-top/mockup-small.png" /> -->
                    <img src="./images/amtrak-cs/cs-main.png" class="amtrak__img" alt="amtrak_mockup" />
                  </picture>
            </div>
            </div>

            

        </div>
